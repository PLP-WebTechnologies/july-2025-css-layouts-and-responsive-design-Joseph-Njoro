<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive webpage using CSS Flexbox and Grid.">
  <title>Responsive Flex & Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Responsive Website</h1>
    <nav class="flex-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Grid Layout -->
  <main class="grid-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
      </ul>
    </aside>

    <!-- Content -->
    <section class="content">
      <h2>Main Content</h2>
      <p>This is a responsive content area. Resize the browser to see Flexbox and Grid in action.</p>

      <!-- Flexbox Cards inside content -->
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Responsive Website</p>
  </footer>
</body>
</html>
